<VirtualHost *:80>
    ServerName iurii-stepanenko-dev.local
    ServerAlias www.iurii-stepanenko-dev.local iurii-sky-dev.local www.iurii-sky-dev.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName iurii-stepanenko-dev.local
    ServerAlias www.iurii-stepanenko-dev.local iurii-sky-dev.local www.iurii-sky-dev.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/iurii-stepanenko.local-development+3.pem
        SSLCertificateKeyFile /certs/iurii-stepanenko.local-development+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>